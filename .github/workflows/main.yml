name: Gradle Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/davidblm/my-gradle-image:latest
      # Explicitly use your secret to authenticate with GHCR
      credentials:
        username: ${{ github.actor }}  # Use the GitHub username (actor)
        password: ${{ secrets.GHCR_PAT }}  # Securely access the PAT stored in secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Grant execute permissions to gradlew
        run: chmod +x gradlew

      - name: Run Gradle Build
        run: ./gradlew test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: Test Result

          path: build/reports/tests/test
